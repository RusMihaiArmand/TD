      <div id="app">
          <div class="title">TST</div>

          <ul class="user-list">
              <li>
                  <div class="user-row-header">
                      <div class="user-name">Id</div>
                      <div class="user-city">Square</div>
                  </div>
              </li>

              <li v-for="(tst, index) in testing">
                  <div class="user-row">
                      <div>{{ tst.id }}</div>
                      <div><i>{{ tst.square }}</i></div>
                  </div>
              </li>
          </ul>
      </div>



      <form id="book-form" autocomplete="off">
          <div>
              <label>Title      </label>
              <input id="titleInput" type="text" placeholder="Enter Title">
          </div>

          <div>
              <label>Author     </label>
              <input id="authorInput" type="text" placeholder="Enter author">
          </div>

          <div>
              <label>Type     </label>
              <input id="typeInput" type="text" placeholder="Enter type">
          </div>

          <div>

              <input id="addInput" type="submit" value="Add">
          </div>

      </form>


      <div>
          <table id="book-list" class="book-list">
              <thead>
                  <tr>
                      <th>Book</th>
                      <th>Author</th>
                      <th>Type</th>

                  </tr>
              </thead>

              <tbody>

                  <tr>

                      <td>CarteaX</td>
                      <td>Aut</td>
                      <td>Comedie</td>
                      <td>
                          <a class="modify" href="#"> Modify </a>
                          <a class="delete" href="#"> Delete </a>
                      </td>

                  </tr>

              </tbody>


          </table>
      </div>


      <button onclick="testFunction()">Click me</button>



      <script src="src/app.js"></script>
  </body>
